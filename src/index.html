<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HcpDetailsDemo</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* ÂàùÂßãÂä†ËΩΩÂä®ÁîªÊ†∑Âºè */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(51, 181, 255, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      backdrop-filter: blur(5px);
    }
    
    .spinner-simple {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* ÂåªÁñóÂçÅÂ≠óÊû∂ */
    .medical-cross {
      position: absolute;
      width: 40px;
      height: 40px;
      animation: pulse 2s ease-in-out infinite;
    }

    .cross-horizontal {
      position: absolute;
      width: 40px;
      height: 8px;
      background: #ffffff;
      top: 50%;
      left: 0;
      transform: translateY(-50%);
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    .cross-vertical {
      position: absolute;
      width: 8px;
      height: 40px;
      background: #ffffff;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 4px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
    }

    /* ÂøÉË∑≥Ê≥¢ÂΩ¢ */
    .heartbeat-waves {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    .wave {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.2);
      animation: heartbeat 1.5s ease-in-out infinite;
    }

    .wave-1 {
      animation-delay: 0s;
    }

    .wave-2 {
      animation-delay: 0.3s;
    }

    .wave-3 {
      animation-delay: 0.6s;
    }

    .wave-4 {
      animation-delay: 0.9s;
    }

    /* ÊóãËΩ¨ÁöÑÂåªÁñóÁ¨¶Âè∑ */
    .medical-symbols {
      position: absolute;
      width: 80px;
      height: 80px;
      animation: rotateSymbols 3s linear infinite;
    }

    .symbol {
      position: absolute;
      font-size: 16px;
      color: #ffffff;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      animation: symbolPulse 2s ease-in-out infinite;
    }

    .symbol-1 {
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 0s;
    }

    .symbol-2 {
      right: 0;
      top: 50%;
      transform: translateY(-50%);
      animation-delay: 0.5s;
    }

    .symbol-3 {
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      animation-delay: 1s;
    }

    .symbol-4 {
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      animation-delay: 1.5s;
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
        opacity: 1;
      }
      50% {
        transform: scale(1.1);
        opacity: 0.8;
      }
    }

    @keyframes heartbeat {
      0% {
        transform: scale(0.8);
        opacity: 0.8;
      }
      50% {
        transform: scale(1.2);
        opacity: 0.3;
      }
      100% {
        transform: scale(0.8);
        opacity: 0.8;
      }
    }

    @keyframes rotateSymbols {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes symbolPulse {
      0%, 100% {
        opacity: 0.6;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    /* Ê∑±Ëâ≤‰∏ªÈ¢òÈÄÇÈÖç */
    @media (prefers-color-scheme: dark) {
      .initial-loading {
        background: rgba(51, 181, 255, 0.6);
      }
      
      .cross-horizontal,
      .cross-vertical {
        background: #ffffff;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      
      .symbol {
        color: #ffffff;
        text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      }
    }
    
    /* AngularÂ∫îÁî®Âä†ËΩΩÂÆåÊàêÂêéÈöêËóè */
    app-root:not(:empty) + .initial-loading {
      display: none;
    }
  </style>
</head>
<body>
  <app-root></app-root>
  
  <!-- ÂàùÂßãÂä†ËΩΩÂä®Áîª -->
  <div class="initial-loading">
    <div class="spinner-simple">
      <!-- ÂåªÁñóÂçÅÂ≠óÊû∂ -->
      <div class="medical-cross">
        <div class="cross-horizontal"></div>
        <div class="cross-vertical"></div>
      </div>
      
      <!-- ÂøÉË∑≥Ê≥¢ÂΩ¢ -->
      <div class="heartbeat-waves">
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="wave wave-4"></div>
      </div>
      
      <!-- ÊóãËΩ¨ÁöÑÂåªÁñóÁ¨¶Âè∑ -->
      <div class="medical-symbols">
        <div class="symbol symbol-1">+</div>
        <div class="symbol symbol-2">‚ù§</div>
        <div class="symbol symbol-3">‚öï</div>
        <div class="symbol symbol-4">üíä</div>
      </div>
    </div>
  </div>
</body>
</html>
